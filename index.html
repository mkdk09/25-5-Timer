<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>25-5-Timer</title>
</head>
<body>
    <div class="container">
        <h1 class="title">25-5-Timer</h1>
        <h1 id="timerLabel">00:00:00</h1>
        <input type="button" class="myButton" onclick="start()" value="START" id="startBtn">
        <input type="button" class="myButton" onclick="stop()" value="STOP" id="stopBtn">
        <input type="button" class="myButton" onclick="reset()" value="RESET" id="resetBtn">
    </div>

    <script src="main.js"></script>
</body>
</html>
